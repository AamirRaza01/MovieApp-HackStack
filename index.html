<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieShow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="panel">
            <div class="panel-container">
                <div class="logo">
                    <i class="fa-solid fa-clapperboard"></i>
                    <div class="brand">SHOWBIZZ</div>
                </div>
    
                <div class="menu">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                        <li><a href="#"><i class="fa-solid fa-layer-group"></i>Genres</a></li>
                        <li><a href="#"><i class="fa-solid fa-paper-plane"></i>Latest</a></li>
                        <li><a href="#"><i class="fa-solid fa-bookmark"></i>Saved</a></li>
                        <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
                        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a></li>
                    </ul>
                </div>
                <hr>
    
                <div class="profile">
                    <img src="profile-pic.jpg" class="profile-image">
                    <span class="profile-name">Austin Dayle</span>
                    <span class="accounts"><a href="#">See Profile</a></span>
                </div>
            </div>

        </section>





        <section class="showcase">

            <nav class="navbar">
                <div class="nav-icons">
                    <a href="3"><i class="fa-solid fa-globe"></i></a> 
                    <a href="3"> <i class="fa-solid fa-user"></i></a>
                </div>
                <form id="form">
                    <input type="search" placeholder="Search movies" id="search" class="search">
                </form>
                <div class="nav-icons">
                    <a href="3"><i class="fa-solid fa-bell"></i></a> 
                    <a href="3"> <i class="fa-solid fa-calendar-days"></i></a>
                </div>
            </nav>


            <main id="main" class="main">
                <div class="movie">
                    <img src="" alt="">
                    <h3></h3>
                    <div class="movie-info">
                        <span class="vote">gener</span>
                        <span class="year">Year</span>
                    </div>
                    <div class="overview">
                        <h2 class="over">Overview</h2>
                        
                    </div>
                </div>
            </main>


        </section>
    </div>

    <script src="https://kit.fontawesome.com/4876ecd73d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
